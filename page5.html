<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      input {
        padding: 10px;
        border: 1px solid #aaa;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div style="">
      <h3>Login Form</h3>
      <form action="login.html" method="post">
        <p><label for="txtlogid">Login Id</label></p>
        <p>
          <input
            type="text"
            name="txtlogid"
            id="txtlogid"
            placeholder="Enter Login Id"
            value=""
          />
        </p>

        <p><label for="txtpass">Password</label></p>
        <p>
          <input
            type="password"
            name="txtpass"
            id="txtpass"
            placeholder="Enter Password"
          />
        </p>

        <p><input type="submit" value="Login" name="btnsubmit" /></p>
      </form>
    </div>

    <div>
      <h3>Login Form</h3>
      <form action="login.html">
        <table>
          <tr>
            <th>Login Id</th>
            <td>
              <input
                type="text"
                name="txtlogid"
                id="txtlogid"
                placeholder="Enter Login Id"
              />
            </td>
          </tr>

          <tr>
            <th>Password</th>
            <td>
              <input
                type="password"
                name="txtpass"
                id="txtpass"
                placeholder="Enter Password"
              />
            </td>
          </tr>

          <tr>
            <th></th>
            <td>
              <input
                type="submit"
                name="btnlogin"
                id="btnlogid"
                value="Login"
              />
            </td>
          </tr>
        </table>
      </form>
    </div>

    <div></div>
  </body>
</html>
